<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Convertidor</title>
</head>

<body>
    
    <div class="container" id="app">
    <div class="row" >
        <h1>Usuario {{user.name.first}} <img :src="user.picture.thumbnail" alt=""></h1> // traer del api 
     <p>From</p>
      <select v-model="monedatipo1" class="form-select col-5" aria-label="Default select example" id="selectFrom"  >
        <option selected>Seleccione el tipo de moneda</option>
        <option v-for="item in tipomoneda" v-text="item[0]" :value="item[0]" >Open this select menu</option>
      </select>
      <p>To</p>
      <select v-model="monedatipo2" class="form-select col-5"  aria-label="Default select example" id="selectTo" placeholder="Tipo de moneda">
        <option selected>Seleccione el tipo de moneda</option>
        <option v-for="item in tipomoneda" v-text="item[0]" :value="item[0]">Open this select menu</option>
      </select>
    </div>
    <div class="input-group mb-3" id="selec">
        <input v-model="valor1" type="text" class="form-control" placeholder="Digite el valor" aria-label="Digite el valor" aria-describedby="button-addon2">
        <button @click="convertirMoneda" class="btn btn-outline-secondary" type="button" id="button-addon2">Convertir</button>

        <input  v-model="valor2" type="text" class="form-control" placeholder="Recipient's username"  >
      </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="/APIPROYECT/js/main2.js"></script>

</html>
